# Questão 02

- Class: mult_question
  Output: 'Questão 01 - Determine se a fonte dada tem o potencial para criar um viés em um estudo estatístico. 
    No Conjunto de Dados de Medidas Corporais 1 no Apêndice B do livro de Triola, há medidas 
    corporais, obtidas a partir de balanças e trenas, feitas pelo Centro Nacional de Estatísticas 
    em Saúde dos Estados Unidos da América.'
  CorrectAnswer: Baixo potencial para viés de fonte de dados
  AnswerChoices: Baixo potencial para viés de fonte de dados; Alto potencial para viés de fonte de dados
  AnswerTests: omnitest(correctVal='Baixo potencial para viés de fonte de dados')
  Hint: Pense se a organização ela é focada na reputação de seus dados ou se as pesquisas são armas para outros 
    objetivos, como objetivos comerciais, militares ou geopolíticos.

