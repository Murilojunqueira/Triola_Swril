# Questão 07

- Class: text
  Output: Exatamente. O mantra mais falado pelos estatísticos é "correlação não é causação!". O fato de dois 
    eventos estarem sincronizados não significa que um está causando a outro. Na Europa, durante a Idade Média, 
    a época de chegada das cegonhas (entre março e abril) coincidinha com muitos nascimentos. Isso ocorria 
    porque havia muitas concepções durante o verão (junho e julho). Mas você anda acredita que foram as 
    cegonhas que trouxeram os bebês?

