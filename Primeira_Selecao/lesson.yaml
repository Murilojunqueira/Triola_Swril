# Questão 05

- Class: text
  Output: Exatamente. A regra mais básica da probabilidade é que qualquer evento aleatório tem uma chance entre 0
    e 1 para ocorrer, ou seja, 0 >= P(A) >= 1 . Portanto, não se pode diminui a chance de algo em mais de 100%.

